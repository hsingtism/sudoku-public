<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="generate.js"></script>
    <script defer src="render.js"></script>
</head>

<body>
    <div id="interaction">
        <h1>Sudoku Generator</h1>
        <p>placeholder. min and max removes are generated on a uniform distribution. TODO check max >= min. </p>

        <p>Number of puzzles</p>
        <input type="number" id="pCount" value="1">

        <p>Minimum removes</p>
        <input type="range" value="18" min="1" max="64" oninput="this.nextElementSibling.value = this.value" id="minRemoves">
        <output>18</output>

        <p>Maximum removes</p>
        <input type="range" value="64" min="1" max="64" oninput="this.nextElementSibling.value = this.value" id="maxRemoves">
        <output>64</output>

        <br><button id="fire">Generate</button>
        <br><button id="removeUI">Remove UI</button>
        <br><button id="removeAnswer">Hide answer key</button>

        <p id="status">INITIAL CONDITION. IF THIS MESSAGE DISPLAYS FOR MORE THAN A FEW SECONDS, YOUR BROWSER MAY NOT SUPPORT WEBASSEMBLY.</p>
    </div>
    <div id="boards"></div>
    <div id="solutions"></div>
</body>

</html>
